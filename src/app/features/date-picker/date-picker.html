<div class="date-picker-container">
  <!-- Quick Filter Buttons -->
  <div class="quick-filters">
    <button 
      *ngFor="let filter of quickFilters" 
      class="filter-btn"
      [class.active]="selectedQuickFilter === filter.value"
      (click)="applyQuickFilter(filter.value)"
      type="button">
      {{ filter.label }}
    </button>
  </div>

  <!-- Custom Date Range -->
  <div class="custom-range" *ngIf="selectedQuickFilter === 'custom' || isOpen">
    <div class="date-inputs">
      <div class="input-group">
        <label for="startDate">From:</label>
        <input 
          type="date" 
          id="startDate"
          [(ngModel)]="startDate" 
          (change)="onDateChange()"
          class="date-input">
      </div>
      
      <div class="input-group">
        <label for="endDate">To:</label>
        <input 
          type="date" 
          id="endDate"
          [(ngModel)]="endDate" 
          (change)="onDateChange()"
          class="date-input">
      </div>
    </div>

    <div class="actions">
      <button type="button" class="clear-btn" (click)="clearDates()">
        Clear
      </button>
    </div>
  </div>
</div>
